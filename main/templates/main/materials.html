{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <style type="text/css">
        div.home {
            width: 100%;
        }
        div.photo-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */
            grid-gap: 10px;
            justify-items: center;
            width: 100%;
            height: auto;
            border-radius: 4px;
            padding: 10px;
            background-color: transparent;
        }
        .post-image {
            width: 100%;
            height: auto;
        }
        .image-grid {
            object-fit: cover;
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 1px 1px rgba(0,0,0,0.1);
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.105);
            text-align: center;
        }
        div.discover {
            box-shadow: none;
            text-align: left;
            background-color: transparent;
        }
        div.image-grid:nth-child(1) {
            box-shadow: none;
            background-color: transparent;
        }
        div.profile-posts {
            padding: 0px 8px;
        }

        div.home {
            padding: 0px;

        }
        @media only screen and (max-width: 800px) {
            div.content {
                grid-template-columns: repeat(1, 1fr);
            }
            div.menu.active {
                display: block;
            }
            div.menu {
                display: none;
                position: static;
/*              width: 100px;*/
            }
            #allPosts.active {
                display: none;
            }
            div.profile-container {
                padding: 0px 0px;
                scrollbar-width: 0px;
                scrollbar-color: transparent transparent;
            }
            *::-webkit-scrollbar {
                    display: none;
                }
        }
    </style>

    <div class="home" id="allPosts">
        <div class="posts-container">
            <h2 class="feed">Notifications</h2>
            <div class="photo-grid materials">
                <div class="image-grid">
                    <div class="discover">
                        <h4>Notifications</h4>
                        <p>3 new notifications</p>
                   </div>
                </div>
                <div class="image-grid">
                    <div class="discover">
                        <h4>Welcome to Stacks</h4>
                        <p><i class="fa fa-circle"></i>&nbsp;Welcome to the no 1 developer community</p>
                   </div>
                </div>
                <div class="image-grid">
                    <div class="discover">
                        <h4>Groups</h4>
                        <p><i class="fa fa-circle"></i>&nbsp;Groups is in development</p>
                   </div>
                </div>
                <div class="image-grid">
                    <div class="discover">
                        <h4>Messages</h4>
                        <p><i class="fa fa-circle"></i>&nbsp;Direct messaging is in development</p>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var message = document.getElementById('message');
        var alert = document.getElementById('alert');
        var topProfile = document.getElementById('top-profile');
        var allPosts = document.getElementById('allPosts');
        var menu = document.getElementById('menu');

        topProfile.addEventListener('click', () => {
            menu.classList.toggle('active')
            allPosts.classList.toggle('active')
            add.classList.toggle('active')
        });
        message.addEventListener('click', () => {
            alert.classList.add('hide')
        });
    </script>

{% endblock content%}
